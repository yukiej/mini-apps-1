<html>
<head>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body onload="getNames()">
  <header>
    <h1> Let's play tic-tac-toe!</h1>
  </header>
  <div id='next'>Next turn: X </div>
  <div id='scoreboard'>Player X : Player O</div>
  <div id='score'>0:0</div>
  <div>
    <table id='board'>
      <tr>
        <td class="row1" class = "col1">&nbsp;</td>
        <td class="row1" class = "col2">&nbsp;</td>
        <td class="row1" class = "col3">&nbsp;</td>
      </tr>
      <tr>
        <td class="row2" class = "col1">&nbsp;</td>
        <td class="row2" class = "col2">&nbsp;</td>
        <td class="row2" class = "col3">&nbsp;</td>
      </tr>
      <tr>
        <td class="row3" class = "col1">&nbsp;</td>
        <td class="row3" class = "col2">&nbsp;</td>
        <td class="row3" class = "col3">&nbsp;</td>
      </tr>
    </table>
  </div>
  <div>
    <button id='reset'>Start new game</button>
  </div>
  <script type="text/javascript" src=app.js></script>
</body>
</html>
